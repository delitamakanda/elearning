{% extends "base.html" %}
{% load i18n %}
{% block title %}
    {% trans 'Validate your participation' %}
{% endblock %}
{% block content %}
   <div class="container-fluid">
       <div>
         <form action="" method="post" enctype="multipart/form-data">
           {{ form.as_p }}
           {% csrf_token %}
           <p><input type="submit" class="btn btn-primary" value="{% trans 'Validate' %}"></p>
         </form>
       </div>
     </div>
{% endblock %}
